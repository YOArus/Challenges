<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="cripto-card">

    <div class="card-img">
      <img src="images/image-equilibrium.jpg" alt="cubic-img">
      <div class="middle">
        <i class="bi bi-eye-fill"></i>
      </div>
    </div>

    <div class="card-content">

      <div class="card-text">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="card-data">
        <ul>
          <li>
            <img src="images/icon-ethereum.svg" alt="icon-etherum">
            <span>0.041 ETH </span>
          </li>
          <li>
            <img src="images/icon-clock.svg" alt="icon-clock">
            <span>3 days left</span>
          </li>
        </ul>
      </div>

      <div class="card-footer">
        <div class="card-avatar">
          <img src="images/image-avatar.png" alt="profile-picture">
        </div>
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yoa</a>.
  </div>
</body>
</html>
