<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<main>
  <article class="product">
    <picture class="product__img">
      <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
      <img src="images/image-product-mobile.jpg" alt="product-img">
    </picture>

    <div class="product__content">
      <span class="product__category">PERFUME</span>
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        
      <div class="product__prices">
        <p class="product__price">$149.99</p>
        <p class="product__original-price">$169.99</p>
      </div>
    
      <button class="btn">
        <img src="images/icon-cart.svg" alt="icon-cart">
        Add to Cart
      </button>
    </div>

  </article>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yoa</a>
  </div>
</body>
</html>
