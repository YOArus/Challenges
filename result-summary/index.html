<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="blue-box">
      <span>Your Result </span>

      <div class="circle">
          <span class="max-number">76</span>
          <span class="min-number">of 100</span>
      </div>

      <div class="content-box">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="container-summary">

      <div class="summary-content">
        <h2 class="summary-title">Summary</h2> 
        
        <div class="summary-table">   
          <ul>
            <li>
              <img src="assets/images/icon-reaction.svg" alt="ray-icon">
              Reaction
            </li>
            <li><b>80</b>/100</li>
          </ul>
          <ul>
            <li>
              <img src="assets/images/icon-memory.svg" alt="brain-icon">
              Memory
            </li>
            <li><b>92</b>/100</li>
          </ul>
          <ul>
            <li>
                <img class="verbal-icon" src="assets/images/icon-verbal.svg" alt="speak-globe-icon">
                Verbal
            </li>
            <li><b>61</b>/100</li>
            </li>
          </ul>
          <ul>
            <li>
              <img src="assets/images/icon-visual.svg" alt="eye-icon">
              Visual
            </li>
            <li><b>72</b>/100</li>
          </ul>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yoa</a>
  </div>
</body>
</html>
