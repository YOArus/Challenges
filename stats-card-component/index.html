<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section class="section">
      <div class="section-img">
        <div class="layer"></div>
      </div>
    </section>

    <section class="section-2">
      <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

        
      <div class="stats">
        <div class="stats-details">
          <div class="data">10k+</div>
          <div class="description">companies</div>
        </div>

        <div class="stats-details">
          <div class="data">314</div>
          <div class="description">templates</div>
        </div>

        <div class="stats-details">
          <div class="data">12M+</div>
          <div class="description">queries</div>
        </div>
      </div>

      </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yoa</a>
  </div>
</body>
</html>
