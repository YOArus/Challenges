<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

    <div class="card">

      <div class="card-img"></div>

    <div class="main-card">

      <div class="main-headings">
        <h1 class="title">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
     </div>

      <div class="main-stats">
        
        <div class="stats-headings">
          <ul>
            <li>10k+
            <span class="stats">companies</span>
            </li>
            <li>314
            <span class="stats">templates</span>
            </li>
            <li>12m+
              <span class="stats">queries</span>
            </li>
          </ul>
        </div>

      
      </div>
    </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yoa</a>
  </div>
</body>
</html>
